{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}


<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
    <h3><span class="label label-default">Authentication</span></h3>
    {% csrf_token %}
    {% if next %}
      <input type = "hidden" name = "next" value = "{{ next }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <button class="form-control" type = "submit">Login</button><br>
    <button class="form-control">
        <a href="{% url 'auth:register' %}">Registration</a>
    </button>
</form>


{% endblock %}

{% comment %}
<form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
{% endcomment %}
