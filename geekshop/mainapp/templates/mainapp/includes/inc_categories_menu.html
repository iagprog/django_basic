<ul class = "nav-menu-ul">
    {% for category in categories %}
        <li class="nav-menu-list"><a href="{% url category.name %}"
            class = "nav-menu-link
            {% if request.resolver_match.url_name == category.name %}
                menu-link-active
            {% endif %}"
            >{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>

{% comment %}
if category != 'exclusive'
{% endcomment %}
