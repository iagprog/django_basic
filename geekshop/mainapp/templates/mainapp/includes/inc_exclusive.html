{% load static %}

{% comment %}
You should upload exclusive images via the control panel
{% endcomment %}
{% for el in excl %}
    <div class="exclusive">
        <img class="excl-img" src="/media/{{ el.image }}" alt="{{ el.short_desc }}">
        <div class = "excl-content">
            <p class="excl-text">{{ el.category.name }}</p>
            <h4 class="excl-h4">{{ el.name }}</h4>
            <p class="excl-p">{{ el.description }}</p>
            <a class="button" href="#">order us</a>      
        </div>
    </div>
{% endfor %}
